{% extends 'base.html' %}

{% block title %}Edit Destination{% endblock %}

{% block content %}
  <h2>Edit Destination</h2>
  <form action="/edit_destination/{{ destination.id }}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ destination.name }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" required>{{ destination.description }}</textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" class="form-control" value="{{ destination.image }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Destination</button>
  </form>
{% endblock %}
